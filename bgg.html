<html>
<head>
<tilte>
js code to change bg
</title>
<script>
function fun1(){
	document.getElementById("bd").style.backgroundColor="red";
}
function fun2(){
	document.getElementById("bd").style.backgroundColor="blue";
}
</script>
</head>
<body id="bd">
<button id="b1" onclick="fun1()">red</button>
<button id="b2" onclick="fun2()">blue</button>

</body>
</html>
